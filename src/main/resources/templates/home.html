<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head></head>
<body>
<section layout:fragment="content">
    <table class="table table-striped entries">
        <thead>
        <tr>
            <th>Endpoint</th>
            <th class="right">Registration</th>
            <th class="right">Modification</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td class="endpoint">
                <a th:href="${entry.clientUrl}" th:text="${entry.clientUrl}" target="_blank"></a>
            </td>
            <td th:text="${entry.registrationTime}" class="timestamp"></td>
            <td th:text="${entry.modificationTime}" class="timestamp"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <div>
        <div class="float-md-left">
            <span th:text="${entries.totalElements}"></span> entries in total
        </div>
        <nav class="float-md-right">
            <ul class="pagination" th:if="${entries.totalPages > 1}">
                <li class="page-item" th:classAppend="${entries.number > 0 ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{'/'(page=1,size=${entries.size})}" th:if="${entries.number > 0}">&laquo;</a>
                    <span class="page-link" th:if="${entries.number <= 0}">&laquo;</span>
                </li>
                <li class="page-item" th:classAppend="${entries.number > 0 ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{'/'(page=${entries.number},size=${entries.size})}" th:if="${entries.number > 0}">&lsaquo;</a>
                    <span class="page-link" th:if="${entries.number <= 0}">&lsaquo;</span>
                </li>
                <li class="page-item disabled" aria-current="page">
                      <span class="page-link">
                          <span th:text="${entries.number + 1}"></span> / <span th:text="${entries.totalPages}"></span>
                      </span>
                </li>
                <li class="page-item" th:classAppend="${entries.number < (entries.totalPages - 1) ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{'/'(page=${entries.number + 2},size=${entries.size})}" th:if="${entries.number < (entries.totalPages - 1)}">&rsaquo;</a>
                    <span class="page-link" th:if="${entries.number >= (entries.totalPages - 1)}">&rsaquo;</span>
                </li>
                <li class="page-item" th:classAppend="${entries.number < (entries.totalPages - 1) ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{'/'(page=${entries.totalPages},size=${entries.size})}" th:if="${entries.number < (entries.totalPages - 1)}">&raquo;</a>
                    <span class="page-link" th:if="${entries.number >= (entries.totalPages - 1)}">&raquo;</span>
                </li>
            </ul>
        </nav>
    </div>
    <script src="../static/js/localize-timestamps.js" th:src="@{/js/localize-timestamps.js}"></script>
</section>
</body>
</html>
