<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <title>FAIR Data Point index</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Registration</th>
                    <th>Modification</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${entries}">
                    <td th:text="${entry.clientUrl}"></td>
                    <td th:text="${entry.registrationTime}"></td>
                    <td th:text="${entry.modificationTime}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
