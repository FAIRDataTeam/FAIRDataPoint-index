spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/fdp-index-test

fdp-index:
  api:
    #    url:
    title: FAIR Data Point Index API
    description: This is OpenAPI specification of FAIR Data Point Index REST API.
